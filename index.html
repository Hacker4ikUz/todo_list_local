<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="todo">
        <div class="left">
            <div class="search">
                <input type="text" placeholder="Поиск задачи" id="search">
                <img src="./img/search_icon.png" alt="search-ico" width="22px">
            </div>
            <select id="selectbox" onchange="changeFunc();">
                <option value="1">All todo</option>
                <option value="2">Not done</option>
                <option value="3">Done</optiont>
            </select>
            <button class="btn_create">Создать задачу</button>
        </div>
        <div class="center">
            <h1>TODO</h1>
        </div>
    </form>
    
    <div class="new">
        <div class="not"></div>
        <div class="thedone"></div>
    </div>
    
    <div class="contt">
        <div class="container"></div>
        <div class="isdone"></div>
        <div class="done"></div>
    </div>
    <div class="modal">
        <div class="modal-window">
            <form name="fcreate">
                <div class="formcreate">
                    <h1>Создать задачу</h1>
                    <input type="text" placeholder="Name" name="task">
                    <input type="time" placeholder="Time" name="time">
                    <select id="selecttwo">
                        <option value="1">
                            Is done
                        </option>
                        <option value="2">
                            Is not done
                        </option>
                    </select>
                    <button>Создать задачу</button>
                </div>
            </form>
        </div>
        <div class="overlay"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
